<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left">
        <div id="logo-section">
            ODIN
        </div>
        <footer>
            Photo by Haile West on Unsplash
        </footer>
    </div>
    <main>
        <p class="margin-left">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

            Sign up now to get started.</p>
        <p class="margin-left">You know you want to.</p>
        <form id="form" action="">
            <p>Let's do this!</p>

            <div class="float-left margin-right">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name">
            </div>
            
            <div class="float-left">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name">
            </div>

            <br style="clear:both;" />

            <div class="float-left margin-right">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
            </div>
            
            <div class="float-left">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" name="phone_number" id="phone_number">
            </div>

            <br style="clear:both;" />

            <div class="float-left margin-right">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="float-left">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password">
            </div>

            <br style="clear:both;" />
        </form>

        <input class="margin-left" type="submit" value="Create Account" form="form">

        <p class="margin-left">Already have an account? Log in</p>
    </main>
</body>
</html>
